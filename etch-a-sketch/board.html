<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="etch-style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="controls">
            <h1>Etch-a-Sketch</h1>
            <div class="reset">
                <p>Grid Size</p>
                <div class="resize">
                    <input type="range" id="grid-size" name="grid-size" min="4" max="64"> 
                    <div class="grid-size-display"></div>
                </div>
                <button>Resize &amp; Clear</button>
            </div>
            <div class="tools">
                <button id="black" class="selected">Black</button>
                <button id="rainbow">Rainbow</button>
                <button id="eraser">Eraser</button>
            </div>
        </div>
        <div class="container">

        </div>
    </body>
</html>
