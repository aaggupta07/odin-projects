<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
        <script src="rps-logic.js" defer></script>
        <link rel="stylesheet" href="rps-style.css">
    </head>

    <body>
        <div class="game-ui">
            <ul class="scores">
                <li id="humanScore">Your Score: 0</li>
                <li id="computerScore">Computer Score: 0</li>
            </ul>
            <div class="button-options">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>

        <ul class="results"></div>
    </body>
</html>
